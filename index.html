<script>
const searchInput = document.getElementById('search');
let debounceTimeout;
let isRequestPending = false;

function proxy(url) {
    // Your proxy logic here
    document.getElementById("align").style.display = "flex";
    document.querySelector(".sidebar").style.display = "none";
    registerSW().then(worker => {
        if (!worker) {
            return msg.innerHTML = "Error: Your browser does not support service workers or is blocking them (private browsing mode?), try using a different browser";
        }
        frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
    });
}

function fetchResults(searchText) {
    const url = `https://ac.astralevolution.online/search?query=${encodeURIComponent(searchText)}`;

    // Set the request flag to true


    fetch(url)
        .then(response => response.json())
        .then(data => {
            isRequestPending = false;
            if (Array.isArray(data)) {
                const suggestions = document.getElementById("suggestions");
                suggestions.innerHTML = '';
                data.forEach(result => {
                    const suggestionItem = document.createElement('div');
                    const suggestionLink = document.createElement('a');
                    suggestionItem.classList=["suggestions"];

                    suggestionLink.href = result.link;

                    const displayedTitle = result.title.length > 23 ? result.title.slice(0, 23) + "..." : result.title;
                    suggestionLink.textContent = displayedTitle;

                    suggestionLink.addEventListener('click', function(event) {
                        event.preventDefault();
                        proxy(result.link);
                    });

                    suggestionItem.appendChild(suggestionLink);
                    suggestions.appendChild(suggestionItem);
                });
		
            } else {
                console.log('Error: Invalid response format');
            }
        })
        .catch(error => {
            isRequestPending = false;
            console.error('Error:', error);
        });
}

searchInput.addEventListener('input', function (event) {
    clearTimeout(debounceTimeout); 
    const searchText = event.target.value;

    debounceTimeout = setTimeout(() => {
        if (searchText.length >= 2) {
            fetchResults(searchText);
            unfade(suggestions)
        }
        if (searchText.length < 3) {
            // Hide suggestions when text length is less than 3
            document.getElementById("suggestions").style.display = "none";
        } else {
            document.getElementById("suggestions").style.display = "block";
        }
    }, 300); 
});
</script>

<script>
function unfade(element) {
    var op = 0.1;  // initial opacity
    element.style.display = 'block';
    var timer = setInterval(function () {
        if (op >= 1){
            clearInterval(timer);
        }
        element.style.opacity = op;
        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
        op += op * 0.1;
    }, 10);
}
</script>
<script>
    var themecolor = localStorage.getItem("themehex");

</script>

<script>
function updateTime() {
    var currentTime = new Date();

    var year = currentTime.getFullYear();
    var month = currentTime.getMonth() + 1; // Months are zero-based
    var day = currentTime.getDate();

    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();

    var ampm = hours >= 12 ? 'PM' : 'AM';

    hours = (hours % 12) || 12;

    month = (month < 10 ? "0" : "") + month;
    day = (day < 10 ? "0" : "") + day;
    hours = (hours < 10 ? "0" : "") + hours;
    minutes = (minutes < 10 ? "0" : "") + minutes;
    seconds = (seconds < 10 ? "0" : "") + seconds;

    document.getElementById("time").innerHTML = year + "/" + month + "/" + day + " " + hours + ":" + minutes + ":" + seconds + " " + ampm;
}

setInterval(updateTime, 1000);
</script>

}

</script>
