<script>
function updateTime() {
    var currentTime = new Date();

    var year = currentTime.getFullYear();
    var month = currentTime.getMonth() + 1; // Months are zero-based
    var day = currentTime.getDate();

    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();

    var ampm = hours >= 12 ? 'PM' : 'AM';

    hours = (hours % 12) || 12;

    month = (month < 10 ? "0" : "") + month;
    day = (day < 10 ? "0" : "") + day;
    hours = (hours < 10 ? "0" : "") + hours;
    minutes = (minutes < 10 ? "0" : "") + minutes;
    seconds = (seconds < 10 ? "0" : "") + seconds;

    document.getElementById("time").innerHTML = year + "/" + month + "/" + day + " " + hours + ":" + minutes + ":" + seconds + " " + ampm;
}

setInterval(updateTime, 1000);
</script>
<script>

    document.body.style.backgroundColor = savedTheme;
    document.querySelector('#colorPicker').value = savedTheme;
  }
}

window.addEventListener('load', initTheme);
</script>

    function encode(str) {
      if (!str) return str;
      return encodeURIComponent(
        Array.from(str)
          .map((char, ind) => ind % 2 ? String.fromCharCode(char.charCodeAt(0) ^ 2) : char)
          .join('')
      );
    }
    function LoadNowgg() {
      var nggurlInput = document.getElementById("nggurl");
      var nggurlValue = nggurlInput.value;
      var regex = /https:\/\/now\.gg\/(?:apps|play)\/(.+)\/([0-9]+)\/(.+)/;

      if (regex.test(nggurlValue)) {
        var encodedUrl = encode(nggurlValue);
        var myVariable = "https://beta7.caculatorgeo.one/uv_edit/education/" + encodedUrl;

        var iframe = document.createElement("iframe");
        iframe.src = myVariable;
        iframe.frameborder = "0";
        iframe.marginheight = "0";
        iframe.marginwidth = "0";
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.scrolling = "auto";

        document.body.innerHTML = '';
        document.head.innerHTML = '<link rel="stylesheet" href="/assets/css/style.css" /><link rel="stylesheet" href="/assets/css/cookie.css"><style type="text/css">html,body,div,iframe{margin:0;padding:0;height:100%;border:none}iframe{display:block;width:100%;border:none;overflow-y:auto;overflow-x:hidden}</style>';
        document.body.appendChild(iframe);
      }
      else {
        alert("Invalid URL! Please provide a valid Now.gg URL. (Use https:// at the start of your URL!)");
      }
    }
